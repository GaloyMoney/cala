services:
  integration-deps:
    image: busybox
    depends_on:
    - server-pg
    - rust-example-pg
    - node-example-pg
    - otel-agent
  server-pg:
    image: postgres:16.4
    command: postgres -c shared_preload_libraries=pg_stat_statements -c pg_stat_statements.track=all
    ports:
    - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=pg
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 5s
      timeout: 5s
      retries: 5
  node-example-pg:
    image: postgres:16.4
    ports:
    - "5433:5432"
    depends_on:
      - server-pg
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=pg
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 5s
      timeout: 5s
      retries: 5
  rust-example-pg:
    image: postgres:16.4
    ports:
    - "5434:5432"
    depends_on:
      - server-pg
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=pg
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 5s
      timeout: 5s
      retries: 5
  otel-agent:
    ports:
      - "4317:4317" # OpenTelemetry receiver
    image: otel/opentelemetry-collector-contrib:0.57.2
    command: [ "--config=/etc/otel-agent-config.yaml" ]
    environment:
      - HONEYCOMB_DATASET=${HONEYCOMB_DATASET}
      - HONEYCOMB_API_KEY=${HONEYCOMB_API_KEY}
    volumes:
      - ./dev/otel-agent-config.yaml:/etc/otel-agent-config.yaml
  cala-server:
    image: us.gcr.io/galoy-org/cala:latest
    depends_on:
      - server-pg
    ports:
      - "2252:2252"
    environment:
      - PG_CON=postgres://user:password@server-pg:5432/pg
