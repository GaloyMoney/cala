[package]
name = "cala-cel-parser"
description = "A parser for the Common Expression Language (CEL)"
repository = "https://github.com/GaloyMoney/cala"
version = "0.13.18-dev"
authors = ["Justin Carter <justin@galoy.io>"]
edition = "2021"
license = "Apache-2.0"
categories = ["parsing", "compilers"]

[features]

fail-on-warnings = []
# Enable this feature to regenerate the parser from cel.lalrpop via build.rs.
# After building, copy the generated file:
#   cp target/debug/build/cala-cel-parser-*/out/cel.rs cala-cel-parser/src/cel.rs
regenerate-parser = ["dep:lalrpop"]

[dependencies]
lalrpop-util = { workspace = true }
tracing = { workspace = true }
cached = { workspace = true }

[build-dependencies]
lalrpop = { workspace = true, optional = true }
