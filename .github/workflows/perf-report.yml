name: Performance Report - Simple Update

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  performance-report:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Generate performance data
        id: perf
        run: |
          # Your performance testing commands here
          echo "load_time=2.34" >> $GITHUB_OUTPUT
          echo "memory_mb=256" >> $GITHUB_OUTPUT
          echo "cpu_percent=45" >> $GITHUB_OUTPUT
          echo "bundle_kb=2048" >> $GITHUB_OUTPUT
      
      - name: Find Comment
        uses: peter-evans/find-comment@v2
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: <!-- performance-report-marker -->

      - name: Create or Update Comment
        uses: peter-evans/create-or-update-comment@v3
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          edit-mode: replace
          body: |
            <!-- performance-report-marker -->
            # ðŸ“Š Performance Report

            **Commit:** ${{ github.event.pull_request.head.sha }}
            **Updated:** ${{ github.event.head_commit.timestamp }}

            | Metric | Value | Trend |
            |--------|-------|-------|
            | Load Time | `${{ steps.perf.outputs.load_time }}s` | - |
            | Memory | `${{ steps.perf.outputs.memory_mb }} MB` | - |
            | CPU | `${{ steps.perf.outputs.cpu_percent }}%` | - |
            | Bundle | `${{ steps.perf.outputs.bundle_kb }} KB` | - |

            _Last updated by commit ${{ github.event.pull_request.head.sha }}_
