on:
  pull_request:
    branches: [main]

jobs:
  check-code:
    name: Check Code
    runs-on: ubuntu-latest
    steps:
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v4
      - uses: actions/checkout@v4
      - name: Run check code
        run: nix develop -c make check-code
