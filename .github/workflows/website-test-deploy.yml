name: Website test deployment

on:
  pull_request:
    branches:
      - main
    paths:
      - 'website/**'

jobs:
  test-deploy:
    name: Test deployment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: |
          cd website
          yarn install --frozen-lockfile

      - name: Test build
        run: |
          cd website
          yarn build
