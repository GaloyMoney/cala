name: "E2E Tests"

on:
  pull_request:
    branches: [main]

jobs:
  integration:
    name: End to End Test
    runs-on: ubuntu-latest
    steps:
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v4
      - uses: actions/checkout@v3
      - name: Run e2e tests
        run: nix develop -c make e2e

