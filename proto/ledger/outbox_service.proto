syntax = "proto3";

import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";

package services.outbox.v1;

service OutboxService {
  rpc Subscribe (SubscribeRequest) returns (stream CalaLedgerEvent) {}
}

message SubscribeRequest {
  optional uint64 after_sequence = 1;
}

message CalaLedgerEvent {
  string id = 1;
  uint64 sequence = 2;
  google.protobuf.Timestamp recorded_at = 3;
  oneof payload {
    bool empty = 4;
    AccountCreated account_created = 5;
    JournalCreated journal_created = 6;
    TxTemplateCreated tx_template_created = 7;
    TransactionCreated transaction_created = 8;
  }
}

enum DebitOrCredit {
  DEBIT = 0;
  CREDIT = 1;
}

enum Status {
  ACTIVE = 0;
  LOCKED = 1;
}

message AccountCreated {
  string data_source_id = 1;
  Account account = 2;
}

message Account {
  string id = 1;
  string code = 2;
  string name = 3;
  DebitOrCredit normal_balance_type = 4;
  Status status = 5;
  optional string external_id = 6;
  repeated string tags = 7;
  optional string description = 8;
  optional google.protobuf.Struct metadata = 9;
}

message JournalCreated {
  string data_source_id = 1;
  Journal journal = 2;
}

message Journal {
  string id = 1;
  string name = 2;
  Status status = 3;
  optional string external_id = 4;
  optional string description = 5;
}

message TxTemplateCreated {
  string data_source_id = 1;
  TxTemplate tx_template = 2;
}

message TxTemplate {
  string id = 1;
  string code = 2;
  repeated ParamDefinition params = 3;
  TxInput tx_input = 4;
  repeated EntryInput entries = 5;
  optional string description = 6;
  optional google.protobuf.Struct metadata = 7;
}

message EntryInput {
  string entry_type = 1;
  string account_id = 2;
  string layer = 3;
  string direction = 4;
  string units = 5;
  string currency = 6;
  optional string description = 7;
}

message TxInput {
  string effective = 1;
  string journal_id = 2;
  optional string correlation_id = 3;
  optional string external_id = 4;
  optional string description = 5;
  optional string metadata = 6;
}

message ParamDefinition {
  string name = 1;
  ParamDataType data_type = 2;
  optional string default = 3;
  optional string description = 4;
}

enum ParamDataType {
  STRING = 0;
  INTEGER = 1;
  DECIMAL = 2;
  BOOLEAN = 3;
  UUID = 4;
  DATE = 5;
  TIMESTAMP = 6;
  JSON = 7;
}

message TransactionCreated {
  string data_source_id = 1;
  Transaction transaction = 2;
}

message Transaction {
  string id = 1;
  string journal_id = 2;
  string tx_template_id = 3;
  string effective= 4;
  string correlation_id = 5;
  string external_id = 6;
  optional string description = 7;
  optional google.protobuf.Struct metadata = 8;
}
