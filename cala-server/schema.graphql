type Account {
	id: ID!
	accountId: UUID!
	code: String!
	name: String!
	normalBalanceType: DebitOrCredit!
	status: Status!
	externalId: String
	description: String
	tags: [TAG!]!
	metadata: JSON
}

type AccountConnection {
	"""
	Information to aid in pagination.
	"""
	pageInfo: PageInfo!
	"""
	A list of edges.
	"""
	edges: [AccountEdge!]!
	"""
	A list of nodes.
	"""
	nodes: [Account!]!
}

"""
An edge in a connection.
"""
type AccountEdge {
	"""
	The item at the end of the edge
	"""
	node: Account!
	"""
	A cursor for use in pagination
	"""
	cursor: String!
}


enum DebitOrCredit {
	DEBIT
	CREDIT
}



type ImportJob {
	id: ID!
	importJobId: UUID!
	name: String!
	description: String
}

type ImportJobConnection {
	"""
	Information to aid in pagination.
	"""
	pageInfo: PageInfo!
	"""
	A list of edges.
	"""
	edges: [ImportJobEdge!]!
	"""
	A list of nodes.
	"""
	nodes: [ImportJob!]!
}

input ImportJobCreateInput {
	name: String!
	description: String
	endpoint: String!
}

type ImportJobCreatePayload {
	importJob: ImportJob!
}

"""
An edge in a connection.
"""
type ImportJobEdge {
	"""
	The item at the end of the edge
	"""
	node: ImportJob!
	"""
	A cursor for use in pagination
	"""
	cursor: String!
}


scalar JSON

type Journal {
	id: ID!
	journalId: UUID!
	name: String!
	externalId: String
	status: Status!
	description: String
}

input JournalCreateInput {
	id: UUID
	name: String!
	externalId: String
	status: Status! = ACTIVE
	description: String
}

type JournalCreatePayload {
	journal: Journal!
}

type Mutation {
	journalCreate(input: JournalCreateInput!): JournalCreatePayload!
	importJobCreate(input: ImportJobCreateInput!): ImportJobCreatePayload!
	test: Boolean!
}

"""
Information about pagination in a connection
"""
type PageInfo {
	"""
	When paginating backwards, are there more items?
	"""
	hasPreviousPage: Boolean!
	"""
	When paginating forwards, are there more items?
	"""
	hasNextPage: Boolean!
	"""
	When paginating backwards, the cursor to continue.
	"""
	startCursor: String
	"""
	When paginating forwards, the cursor to continue.
	"""
	endCursor: String
}

type Query {
	accounts(first: Int!, after: String): AccountConnection!
	importJobs(first: Int!, after: String): ImportJobConnection!
}

enum Status {
	ACTIVE
	LOCKED
}


scalar TAG

scalar UUID

directive @include(if: Boolean!) on FIELD | FRAGMENT_SPREAD | INLINE_FRAGMENT
directive @skip(if: Boolean!) on FIELD | FRAGMENT_SPREAD | INLINE_FRAGMENT
schema {
	query: Query
	mutation: Mutation
}
