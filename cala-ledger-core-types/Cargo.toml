[package]
name = "cala-ledger-core-types"
repository = "https://github.com/GaloyMoney/cala"
description = "Core types for cala"
version = "0.4.6-dev"
edition = "2021"
license = "Apache-2.0"

[features]

fail-on-warnings = []
graphql = ["dep:es-entity", "dep:async-graphql"]

[dependencies]
cel-interpreter = { path = "../cala-cel-interpreter/", package = "cala-cel-interpreter", version = "0.4.6-dev" }
es-entity = { path = "../lib/es-entity", optional = true, package = "es-entity", version = "0.4.6-dev" }

async-graphql = { workspace = true, optional = true }
serde = { workspace = true }
serde_json = { workspace = true }
strum = { workspace = true }
sqlx = { workspace = true }
uuid = { workspace = true }
chrono = { workspace = true }
thiserror = { workspace = true }
derive_builder = { workspace = true }
rust_decimal = { workspace = true }
rusty-money = { workspace = true }
